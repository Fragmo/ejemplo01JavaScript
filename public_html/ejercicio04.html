        <script>
            
             otraVariable = "";// si no tiene var delante, es de instancia (aunque este dentro de un metodo)
            function sustituye () {
                var objetoFecha = new Date().getDay();
              //  var hoy = objetoFecha.getDay();
                var diaDeLaSemana; 
                
                switch(objetoFecha){
                    case 0 : diaDeLaSemana = "DOMINGO"; break;
                    case 1 : diaDeLaSemana = "LUNES"; break;
                    case 2 : diaDeLaSemana = "MARTES"; break;
                    case 3 : diaDeLaSemana = "MIERCOLES"; break;
                    case 4 : diaDeLaSemana = "JUEVES"; break;
                    case 5 : diaDeLaSemana = "VIERNES"; break;
                    case 6 : diaDeLaSemana = "SABADO"; break;
                    default : "ES OTRO DIA, pero eso es imposible en esta dimension"
                }
                  
                document.getElementById("cabecera").innerHTML = diaDeLaSemana;
            }   
            
        </script>
            
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <input type="submit" value="Ejemplo 4" name="boton1" onclick="sustituye();"/>
            <h1 id="cabecera"></h1>
        </div>
    </body>
